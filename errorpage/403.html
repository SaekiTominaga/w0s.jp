<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>w0s.jp</title>

		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<link rel="stylesheet" href="/assets/style/error.css" />

		<script src="/assets/script/error.mjs" type="module"></script>
	</head>
	<body>
		<div class="l-page">
			<header id="header" class="l-header">
				<h1 class="p-err-title">
					<span class="p-err-title__code">403 Forbidden</span>
					<span class="p-err-title__msg">このコンテンツにはアクセスできません</span>
				</h1>
			</header>
			<main id="content" class="l-content">
				<div class="p-err-text">
					<p id="parentpage-msg" hidden="">「<a id="parentpage-anchor"></a>」でお探しのコンテンツが見つかるかもしれませんし、見つからないかもしれません。</p>
				</div>

				<div class="p-err-parentthumb">
					<w0s-portal class="p-err-parentthumb__portal" id="parentpage-portal" hidden=""></w0s-portal>
				</div>

				<form action="https://duckduckgo.com/" role="search" class="p-err-search">
					<fieldset>
						<legend class="p-err-search__legend">サイト内検索（DuckDuckGo 検索）</legend>
						<div class="p-err-search__ctrl c-search">
							<span class="c-search__hidden">
								<input type="hidden" name="sites" value="w0s.jp" />
								<input type="hidden" name="kf" value="-1" />
								<input type="hidden" name="ku" value="1" />
							</span>
							<span class="c-search__query">
								<input type="search" name="q" required="" title="キーワード" />
							</span>
							<span class="c-search__submit">
								<button>
									<svg role="img" aria-labelledby="search-button">
										<title id="search-button">検索</title>
										<use href="/assets/image/icon/search.svg#icon"></use>
									</svg>
								</button>
							</span>
						</div>
					</fieldset>
				</form>
			</main>
		</div>
	</body>
</html>
