name: frontend@node-lint
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/frontend/node/src/**/*.ts'
      - 'packages/frontend/node/__tests__/**/*.test.js'
      - 'packages/.eslintrc.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run node-lint -w '@w0s.jp/frontend'
