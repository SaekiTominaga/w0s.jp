name: frontend@node-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/frontend/node/src/**/*.ts'
      - 'packages/frontend/node/__tests__/**/*.test.js'
      - 'packages/frontend/.eslintrc.json'
  push:
    branches:
      - main
    paths:
      - 'packages/frontend/node/src/**/*.ts'
      - 'packages/frontend/node/__tests__/**/*.test.js'
      - 'packages/frontend/eslintrc.json'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run node-lint -w '@w0s.jp/frontend'
