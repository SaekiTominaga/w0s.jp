name: astro@node-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'astro/build/*.js'
      - 'astro/.eslintrc.json'
  push:
    branches:
      - main
    paths:
      - 'astro/build/*.js'
      - 'astro/.eslintrc.json'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run node-lint -w '@w0s.jp/astro'
