name: astro@html-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'astro/src/**/*.astro'
      - 'astro/src/**/*.ts'
      - 'astro/markuplint.config.js'
  push:
    branches:
      - main
    paths:
      - 'astro/src/**/*.astro'
      - 'astro/src/**/*.ts'
      - 'astro/markuplint.config.js'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run html-src-lint -w '@w0s.jp/astro'
