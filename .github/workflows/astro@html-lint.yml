name: astro@html-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'astro/src/**/*.astro'
      - 'astro/.markuplintrc'
  push:
    branches:
      - main
    paths:
      - 'astro/src/**/*.astro'
      - 'astro/.markuplintrc'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build -w '@w0s.jp/astro'
      - run: npm run html-lint -w '@w0s.jp/astro'
