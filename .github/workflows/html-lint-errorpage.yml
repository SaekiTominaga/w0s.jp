name: html-lint-errorpage
on:
  push:
    branches: 
      - main
    paths:
      - 'errorpage/*.html'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run html-lint-errorpage
