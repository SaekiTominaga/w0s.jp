name: html-lint-ejs
on:
  push:
    branches: 
      - main
    paths:
      - 'views/*.ejs'
      - 'views/_include/*.ejs'
      - '.markuplintrc'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run html-lint-ejs
