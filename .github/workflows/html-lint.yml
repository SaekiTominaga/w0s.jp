name: html-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'html/**/*.html'
      - '.markuplintrc'
  push:
    branches:
      - main
    paths:
      - 'html/**/*.html'
      - '.markuplintrc'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npx markuplint html/**/*.html # public/**/*.html は Git 管理していないため、ビルド元ファイルをチェックする
