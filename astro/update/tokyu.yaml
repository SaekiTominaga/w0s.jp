- id: '2024-04-01'
  updated: 2024-04-01
  content: |
    サイト名を「<cite>東急電車形態研究</cite>」から「<cite>東急電車資料室</cite>」へ変更

    これまで車両機器をはじめとした形態分類を紹介するコンテンツが中心で、主に高性能車（旧5000系）以降をターゲットにしていましたが、近年は旧性能車も含めて形態に限らず調査対象を広く取る活動をしているため、今後サイト名が実態と乖離しないよう変更した次第です。
